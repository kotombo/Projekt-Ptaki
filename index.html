<!-- index.html - Strona główna aplikacji Bird Identifier -->
<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bird Identifier</title>
  <link rel="stylesheet" href="style.css">
</head>
<body class="dark">
  <!-- Nagłówek aplikacji -->
  <header>
    <img src="zdjecia/ptakus_logo.png" alt="Logo Birdentifier" class="logo">
    <h1>Birdentifier</h1>
  </header>

  <!-- Pasek nawigacji -->
  <nav>
    <a href="home.html">Strona Główna</a>
    <a href="index.html">Identyfikacja Zdjęcia</a>
    <a href="batch.html">Identyfikacja Folderu</a>
    <a href="authors.html">Autorzy</a>
  </nav>

  <!-- Sekcja główna zawierająca formularz identyfikacji -->
  <main>
    <div class="top-controls">
      <button id="toggle-theme">Zmień tryb</button>
    </div>

    <section id="home">
      <h2>Wgraj zdjęcie ptaka, aby rozpocząć identyfikację</h2>
      <form id="upload-form">
        <input type="file" id="bird-photo" accept="image/*" required /> <br />
        <button type="submit">Zidentyfikuj</button>
      </form>

      <!-- Elementy odpowiedzialne za feedback użytkownika -->
      <div id="loading-spinner" class="hidden">Przetwarzanie zdjęcia...</div>
      <div id="api-response" data-error="Nie udało się rozpoznać ptaka."></div>
    </section>
  </main>

  <!-- Skrypt z logiką interfejsu -->
  <script src="script.js"></script>
</body>
</html>
